<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>OA管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../static/css/main2.css" rel="stylesheet">		
	<!-- ************************验证样式************************-->
	<script src="/static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="/static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		.wdlb{width:95%;margin-left:2.5%;margin-bottom:20px;position:relative;z-index:0;margin-top:-21px;}
		.wdlb .center{width:100%;margin:0;}
		.wdlb .center tr td{line-height:30px;}
	</style>
	<script type="text/javascript">
		function FileUpload_onselect()
	    {
			var f = document.getElementById("attachment").files;
			if(f){ 
		        //大小 字节  
		        //alert(f[0].size);  
		        if(f[0].size > 2000000){
		        	alert("文件大小不能大于2M");
		        	emptyFile();
		        }
			}
	    }
		
		function emptyFile(){  
		   var $file=$(":file");  //获得file  
		   $file.each(            //循环file(数组)  
		    function(e){  
		       if($(this).val()!=""){    //当file有地址才进行清空  
		          var item="file";
		          var cfile=$(this).clone();  //复制当前file  
		          $(this).remove();     //移除当前file  
		          cfile.appendTo("#"+item);  //把复制的file添加到目标td中  
		       }  
		    });  
		}  
	</script>
</head>

<body>	
	<form method="POST" enctype="multipart/form-data" action="/wdgl/new_doc/{{type}}/{{p_id}}" class="content">
		<h1>新建文档</h1>
		<h2>当前位置：文档管理 / <span>新建文档</span></h2>		
		<div class="report common">
			<h5>文档信息</h5>
			<table>									
				<tr>
					<td class="pull-right">信息名称<font class="red">*</font></td>
					<td colspan="3" style="width:40%">
						<span id="name">	
							<input type="text" name="name" onchange="spryMaxLength(this,32)"/>
							<span class="textfieldRequiredMsg">不能为空</span>
							<span class="errorInfo">字符数不得大于32</span>
						</span>
					</td>	
					<td class="pull-right">附件<font class="red">*</font></td>
					<td colspan="3">
						<span id="file">	
							<input type="file" id="attachment" name="attachment" onchange="return FileUpload_onselect()" />
							<span class="textfieldRequiredMsg">不能为空</span>
						</span>								
					</td>
				</tr>						
			</table><!-- 
		</div>
		<div id="userForm" class="report common">				
			<h5>用户权限</h5>	 -->				
			<table class="center" style="z-index:1;position:relative;">
				<tr>
					<th style="width:255px">用户编号</th>												
					<th style="width:255px">用户名称</th>	
					<th style="width:255px">查看权限&nbsp;<input type="checkBox" style="margin-top:-4px;" onclick="selectAll(this,1)"/></th>	
					<th>下载权限&nbsp;<input type="checkBox" style="margin-top:-4px;" onclick="selectAll(this,2)"/></th>										
				</tr>
			</table>
			<div class="wdlb"/>
				<table class="center">
					<tbody class="center" id="userId">	
							{%- for obj in user %}										
						<tr>
							<td style="width:255px"><input type="hidden" name="user_id" value="{{obj.id}}">{{obj.id}}</td>										
							<td style="width:255px">{{obj.real_name}}</td>
							{%- if not obj in user_group %}
							<td style="width:255px"><input type="checkBox" name="privilege_{{obj.id}}" value="1"/></td>
							<td><input type="checkBox" name="privilege_{{obj.id}}" value="2"/></td>	
							{%- else %}
							<td style="width:255px"><input type="checkBox" name="privilege_{{obj.id}}" value="1" checked/></td>
							<td><input type="checkBox" name="privilege_{{obj.id}}" value="2" checked/></td>	
							{%- endif %}						
						</tr>
					{%- endfor %}			
					</tbody>
				</table>
			</div>					
		</div>			
		<p class="button">
			<input type="submit" value="提 交"/>
		</p>
	</form><!--/content -->

	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/system.js"></script>
	<script type="text/javascript">
		var sprytextfield1 = new Spry.Widget.ValidationTextField("name", "none");
		var sprytextfield2 = new Spry.Widget.ValidationTextField("file", "none");
		function selectAll(obj,num){
			if($(obj).attr("checked")=="checked"){
				$("input[value="+num+"]").attr("checked","checked")
			}
			else{
				$("input[value="+num+"]").removeAttr("checked")
			}
		}
	</script>
</body>
</html>
