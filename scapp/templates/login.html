<!DOCTYPE html>
<html lang="zh-cn">
<head>
	
	<meta charset="utf-8">
	<title>乾康OA管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="../static/css/login2.css" rel="stylesheet" type="text/css" />		
	<style type="text/css">
				
	</style>		
	<!-- ************************验证样式************************-->
	<script src="/static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="/static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
</head>

<body onload="setTimeOut();">				
	<form class="form-horizontal" id="login_form" method="POST" action="login">
		<div class="loginBox">
			<div class="login_form">
				<img src="../static/img/login.png"/>				
				<div class="login">
					<h1>乾康OA管理系统</h1>
					{%- with messages = get_flashed_messages(with_categories=true) %}
						{%- if messages %}
						{%- for category, message in messages %}
						<div class="alert alert-{{category}}" style="width:245px;margin:-10px auto 10px;">
							{{message}}
						</div>
						{%- endfor %}
						{%- endif %}
					{%- endwith %}
					<span>
						<input type="hidden" id="is_pad" name="is_pad" value="0">
						<input type="text" id="login_name" name="login_name" placeholder="用户名" style="background-image:url('../static/img/login1.png');" >
						<!--<span class="textfieldRequiredMsg">用户名不能为空</span>-->
					</span>
					<span>
						<input type="password" id="login_password" name="login_password" placeholder="密码" style="background-image:url('../static/img/login2.png');">
						<!--<span class="textfieldRequiredMsg">需要提供一个值。</span>-->
					</span>
					<input type="submit" class="login_btn" value="登  录">
				</div>
			</div>
		</div>
	</form>
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script type="text/javascript">
		var sprytextfield1 = new Spry.Widget.ValidationTextField("spry_username", "none", {validateOn:["blur"]});
		var sprytextfield2 = new Spry.Widget.ValidationTextField("spry_password", "none", {validateOn:["blur"]});
	</script>
</body>
</html>
