<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>OA管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main2.css" rel="stylesheet">

	<!-- ************************验证样式************************-->
	<script src="/static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="/static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		
	</style>
	
</head>

<body>	
	<form class="content" id="editform" method="POST" action="/xmgl/edit">
		<h1>新建项目</h1>
		<h2>当前位置：项目管理 / 个人项目 / <span>新建项目</span></h2>
		<div class="report common tableB">
			<h5>填写部门项目</h5>
			<table>
				<tr>
					<td class="pull-right">项目名称<font class="red">*</font>：</td>
					<td>
						<span id="name1">
							<input type="hidden" value={{data.id}} name="task_id"/>
							<input type="text" placeholder="项目名称" value="{{data.subject}}" name="task_name" id="task_name"/>
							<span class="textfieldRequiredMsg">不能为空</span>
						</span>
					</td>					
				</tr>
				<tr>
					<td class="pull-right">项目简介：</td>
					<td>
						<textarea placeholder="项目简介（可选）" name="task_content">{{data.content}}</textarea>
					</td>					
				</tr>
			</table>
		</div>
		<p class="button">
			<input type="button" value="保 存" onclick="editTask()"/>
		</p>
	</form>
	
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/jquery.json-2.4.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script type="text/javascript">
		function editTask(){
			if($("input[name=task_name]").val()==""){
				$(".textfieldRequiredMsg").css("display","inline");
				return;
			}
			var oDoc = window.parent.document;
			$('#text',oDoc).hide();
			$("#editform").submit();
            var oAnotherFrame = oDoc.getElementById("content_frame");
			oAnotherFrame.contentDocument.location.reload(true);
		}	
	</script>
</body>
</html>
