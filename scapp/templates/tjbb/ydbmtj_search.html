<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>OA管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../static/css/main.css" rel="stylesheet">
	<link href="../../static/css/datepicker.css" rel="stylesheet">
		
</head>

<body onload="datepicker()">	
	<form class="content" action="/tjbb/ydbmtj" method="POST">
		<div class="well place">
			<i class="icon-home"></i><a href="#">统计报表</a>/<a href="#">部门费用开支(月)</a>
		</div>	
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">统计搜索</span>
			<div>
				<div class="divBorder">
					<table class="table-list">
						<tr>
							<td class="table-label">统计部门</td>
							<td>
								<select name="org">
									{%- for obj in data%}
										<option value="{{obj.id}}">{{obj.name}}</option>
									{%- endfor%}
								</select>
							</td>
							<td class="table-label">统计月份</td>
							<td><input type="text" class="datepicker" name="time" data-date-format="yyyy-mm" readonly/></td>
						</tr>
					</table>
				</div>
				<input type="submit" class="btn btn-info" value="搜索"/>										
			</div><!--/搜索-->
		</div><!--/row-fluid -->
	</form><!--/content -->
	
	<script src="../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
	<script src="../../static/js/script.js"></script>
	<script src="../../static/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript"/>
		function datepicker(){
			$('.datepicker').datepicker();
			//给空的datepicker一个默认当天值
			$('.datepicker').each(function(){
				if(this.value==""){
					var date=new Date();
					var nian=date.getFullYear();
					var month=creattime(date.getMonth()+1);
					this.value=nian+"-"+month;
				}
			});
		}
	</script>
</body>
</html>
