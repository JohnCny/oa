<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>OA管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../static/css/main.css" rel="stylesheet">
	<link href="../../static/css/datepicker.css" rel="stylesheet">
		
</head>

<body>	
	<form class="content" action="/tjbb/ndfytj" method="POST">
		<div class="well place">
			<i class="icon-home"></i><a href="#">统计报表</a>/<a href="#">年度费用统计</a>
		</div>	
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">统计搜索</span>
			<div>
				<div class="divBorder">
					<table class="table-list">
						<tr>
							<td class="table-label">公司名称</td>
							<td>
								<select name="org">
									<option value="3">乾康信息技术</option>
									<option value="2">乾康金融</option>
									<option value="5">云金天下</option>
								</select>
							</td>
							<td class="table-label">统计年份</td>
							<td>
								<select name="time" id='year'>

								</select>
							</td>
						</tr>
					</table>
				</div>
				<input type="submit" class="btn btn-info" value="搜索"/>										
			</div><!--/搜索-->
		</div><!--/row-fluid -->
	</form><!--/content -->
	
	<script src="../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
	<script src="../../static/js/script.js"></script>
	<script src="../../static/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			d = new Date();
			nowYear = d.getFullYear();
			$("#year").html("");
			for(i=nowYear;i>=nowYear-10;i--){
				$("#year").html($("#year").html()+"<option value='"+i+"'>"+i+"</option>")
			}			
		});
	</script>

</body>
</html>
