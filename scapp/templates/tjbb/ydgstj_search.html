<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>OA管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../static/css/main2.css" rel="stylesheet">
	<link href="../../static/css/datepicker.css" rel="stylesheet">
		
</head>

<body onload="datepicker()">	
	<form class="content" action="/tjbb/ydgstj" method="POST">
		<h1>公司费用开支(月)</h1>
		<h2>当前位置：统计报表 / <span>公司费用开支(月)</span></h2>
		<div class="report common">
			<h5>统计搜索</h5>
			<table>
				<tr>
					<td class="pull-right">公司名称</td>
					<td>
						<select name="org">
							{%- for obj in data%}
								<option value="{{obj.id}}">{{obj.name}}</option>
							{%- endfor%}
						</select>
					</td>
					<td class="pull-right">统计月份</td>
					<td><input type="text" class="datepicker" name="time" data-date-format="yyyy-mm" readonly/></td>
				</tr>
			</table>
			<p class="button">
				<input type="submit" value="搜 索"/>
			</p>		
		</div>
	</form><!--/content -->
	
	<script src="../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
	<script src="../../static/js/script.js"></script>
	<script src="../../static/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript"/>
		function datepicker(){
			$('.datepicker').datepicker();
			//给空的datepicker一个默认当天值
			$('.datepicker').each(function(){
				if(this.value==""){
					var date=new Date();
					var nian=date.getFullYear();
					var month=creattime(date.getMonth()+1);
					this.value=nian+"-"+month;
				}
			});
		}
	</script>
</body>
</html>
