<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>OA管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../static/css/main2.css" rel="stylesheet">
	<link href="../../static/css/datepicker.css" rel="stylesheet">
		
</head>

<body>	
	<form class="content" action="/tjbb/jdbmtj" method="POST">
		<h1>部门费用开支(季)</h1>
		<h2>当前位置：统计报表 / <span>部门费用开支(季)</span></h2>
		<div class="report common">
			<h5>统计搜索</h5>
			<table>
				<tr>
					<td class="pull-right">统计部门</td>
					<td>
						<select name="org">
							{%- for obj in data%}
								<option value="{{obj.id}}">{{obj.name}}</option>
							{%- endfor%}
						</select>
					</td>
					<td class="pull-right">统计年份</td>
					<td>
						<select name="year" id='year'>

						</select>
					</td>
					<td class="pull-right">统计季度</td>
					<td>
						<select name="quarter">
							<option value='1'>第一季度</option>
							<option value='2'>第二季度</option>
							<option value='3'>第三季度</option>
							<option value='4'>第四季度</option>
						</select>
					</td>
				</tr>
			</table>
			<p class="button">
				<input type="submit" value="搜 索"/>
			</p>		
		</div>
	</form><!--/content -->
	
	<script src="../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
	<script src="../../static/js/script.js"></script>
	<script src="../../static/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript"/>
		$(document).ready(function(){
			d = new Date();
			nowYear = d.getFullYear();
			$("#year").html("");
			for(i=nowYear;i>=nowYear-10;i--){
				$("#year").html($("#year").html()+"<option value='"+i+"'>"+i+"</option>")
			}			
		});
	</script>
</body>
</html>
