<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>OA管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../static/css/main2.css" rel="stylesheet">
	<link href="../../static/css/datepicker.css" rel="stylesheet">
		
</head>

<body onload="datepicker();setTimeOut();">	
	<form class="content" method="POST" action="/grcx/grcx_list/1/pc">		
		<h1>个人查询</h1>
		<h2>当前位置：报销管理 / <span>个人查询</span></h2>
		{%- with messages = get_flashed_messages(with_categories=true) %}
		  	{%- if messages %}
	    	{%- for category, message in messages %}
	    	<div class="alert alert-{{category}}">
	      		{{message}}
	      	</div>
	    	{%- endfor %}
		  	{%- endif %}
		{%- endwith %}
		<div class="report common">
			<h5>查询条件</h5>
			<table>
				<tr>
					<td class="pull-right">费用开始时间</td>
					<td><input type="text" class="datepicker" name="beg_date" data-date-format="yyyy-mm-dd" readonly/></td>
					<td class="pull-right">费用结束时间</td>
					<td><input type="text" class="datepicker" name="end_date" data-date-format="yyyy-mm-dd" readonly/></td>
				</tr>
				<tr>
					<td class="pull-right">是否已付款</td>
					<td>
						<select name="is_paid">
							<option value="-1">全部</option>
							<option value="1">是</option>
							<option value="0">否</option>
						</select>
					</td>
				</tr>
			</table>
			<p class="button">
				<input type="submit" value="搜 索"/>
			</p>									
		</div>
	</form><!--/content -->
	
	<script src="../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
	<script src="../../static/js/script.js"></script>
	<script src="../../static/js/bootstrap-datepicker.js"></script>
</body>
</html>
