<body onload="datepicker();setTimeOut();">
	<form class="content" id="fybx" method="POST" action="/fysp/fysp_check/{{reimbursement.id}}/{{parentPage}}/{{create_user}}" >	
			
		<div class="report common">			
			<h5>报销单</h5>
			<table id="table2" class="bxd">
				<tr>
					<td>项目名称：<span id="xmmc"></span>
						<div class="hideSelect"><select name="project_id" class="disabled" id="select1" disabled>
							{%- for obj in project %}
								{%- if reimbursement.project_id == obj.id %}
									<option value="{{obj.id}}" selected>{{obj.project_name}}</option>
								{%- else %}
									<option value="{{obj.id}}">{{obj.project_name}}</option>
								{%- endif %}
							{%- endfor %}
						</select></div>
					</td>
					<td>报销金额：<span>￥{{reimbursement.amount}}</span>	</td>
				</tr>	
				<tr>						
					<td>开始时间：<span>{{reimbursement.start_date}}</span></td>
					<td>结束时间：<span>{{reimbursement.end_date}}</span></td>
				</tr>	
				<tr>	
					<td colspan="2">报销事由：<span id="bxsy"></span>
						<div class="hideSelect"><select name="reason" id="select2" disabled  class="disabled">
							<option value="1"
							{%- if reimbursement.reason == 1 %}
								selected
							{%- endif %}

							<option value="2"
							{%- if reimbursement.reason == 2 %}
								selected
							{%- endif %}
							>交通费</option>
							<option value="3"

								selected
							{%- endif %}
							>办公用品</option>
							<option value="4"
							{%- if reimbursement.reason == 4 %}
								selected
							{%- endif %}
							>招待费</option>
							<option value="5"
							{%- if reimbursement.reason == 5 %}
								selected
							{%- endif %}
							>技术服务费</option>
							<option value="6"
							{%- if reimbursement.reason == 6 %}
								selected
							{%- endif %}
							>水电煤气费</option>
							<option value="7"
							{%- if reimbursement.reason == 7 %}
								selected
							{%- endif %}
							>物业费</option>
							<option value="8"
							{%- if reimbursement.reason == 8 %}
								selected
							{%- endif %}
							>房屋租金</option>
							<option value="9"
							{%- if reimbursement.reason == 9 %}
								selected
							{%- endif %}
							>日用品</option>
							<option value="10"
							{%- if reimbursement.reason == 10 %}
								selected
							{%- endif %}
							>通讯费</option>
							<option value="11"
							{%- if reimbursement.reason == 11 %}
								selected
							{%- endif %}
							>油卡充值</option>
							<option value="12"
							{%- if reimbursement.reason == 12 %}
								selected
							{%- endif %}
							>停车费</option>
							<option value="15"
							{%- if reimbursement.reason == 15 %}
								selected
							{%- endif %}
							>产权调查费</option>
							<option value="14"
							{%- if reimbursement.reason == 14 %}
								selected
							{%- endif %}
							>快递费</option>
							<option value="16"
							{%- if reimbursement.reason == 16 %}
								selected
							{%- endif %}
							>押金</option>
							<option value="17"
							{%- if reimbursement.reason == 17 %}
								selected
							{%- endif %}
							>备件费用</option>
							<option value="18"
							{%- if reimbursement.reason == 18 %}
								selected
							{%- endif %}
							>垃圾处理费</option>
							<option value="19"

								selected
							{%- endif %}
							>社保费</option>
							<option value="20"
							{%- if reimbursement.reason == 20 %}
								selected
							{%- endif %}
							>公积金</option>
							<option value="21"
							{%- if reimbursement.reason == 21 %}
								selected
							{%- endif %}
							>税金</option>
							<option value="22"
							{%- if reimbursement.reason == 22 %}
								selected
							{%- endif %}
							>宽带费</option>
							<option value="23"
							{%- if reimbursement.reason == 23 %}
								selected
							{%- endif %}
							>资料费</option>
							<option value="24"

							{%- endif %}

							<option value="25"

							<option value="26"

							{%- endif %}
							>其他</option>
                            <option value="27"
							{%- if reimbursement.reason == 27 %}
								selected
							{%- endif %}
							>专家费</option>
							<option value="28"
							{%- if reimbursement.reason == 28 %}
								selected
							{%- endif %}
							>销售部费用</option>
						</select></div>
					</td>
				</tr>	
				<tr>	
					<td colspan="2">费用描述：<span>{{reimbursement.describe}}</span></td>			
				</tr>
			</table>					
		</div>
		<div class="report common tableB">
			<h5>审批</h5>
			<table id="bxmx">
				<tr>
					<td class="pull-right">审批决定<font class="red">*</font></td>
					<td width="35%">
						<select name="decision" onchange="setTextarea()" id="decision" >
							<option value="1">通过</option>
							<option value="2">拒绝</option>
							<option value="3">退回</option>
						</select>
					</td>	
					<td class="pull-right">拒绝或退回原因</td>
					<td>
						<textarea name="fail_reason" class="tbInput" disabled id="jjyy"></textarea>
					</td>
				</tr>
			</table>
		</div>
		<p class="button">
			<input type="button" onclick="getAction()" value="提 交"/>
			<input type="reset" value="重 置"/>
		</p>
	</form>	

	<script src="../../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../../static/js/bootstrap.min.js"></script>
	<script src="../../../static/js/script.js"></script>
	<script src="../../../static/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript">		
		var sprytextfield1 = new Spry.Widget.ValidationTextField("amount", "none");	
		function setTextarea(){
			var value=$("#decision option:selected").val();
			if(value==1){
				$("#jjyy").attr("disabled","disabled");
			}
			else{
				$("#jjyy").removeAttr("disabled");
			}
		}
		function getAction(){
			document.getElementById("fybx").submit();
			$("#text",window.parent.document).hide();
			var oDoc = window.parent.document;
            var oAnotherFrame = oDoc.getElementById("content_frame");
            var form = oAnotherFrame.contentWindow.document.getElementById("tests");
            form.submit(); 
		}
		$(document).ready(function(){			
			var obj = document.getElementById("select1"); //selectid
			var index = obj.selectedIndex; // 选中索引
			var text = obj.options[index].text;
			$("#xmmc").html(text)	
			var obj2 = document.getElementById("select2"); //selectid
			var index2 = obj2.selectedIndex; // 选中索引
			var text2 = obj2.options[index2].text;
			$("#bxsy").html(text2)
		})	
	</script>
