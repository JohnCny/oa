<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>OA管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main2.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/zTreeStyle/zTreeStyle.css" type="text/css">
	<style type="text/css">
		.alert{width:87%;margin-left:2.5%;margin-bottom:0;margin-top:20px;}
	</style>
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/jquery.ztree.core-3.5.js"></script>
	<script src="/static/js/system.js" type="text/javascript"></script>
	<script src="/static/js/script.js"></script>
	<SCRIPT type="text/javascript">
		$(window).ready(function(){
			var height=$(window).height();				
			$(".treeBox").css("height",(parseInt(height)-170)+"px");	
			$(".wdlb").css("height",(parseInt(height)-176)+"px");		
		})
		<!--
		//树节点单击回调
		var pId = 0;
		function zTreeOnClick(event, treeId, treeNode) {
			pId = treeNode.id;
		    var childNodes = $.fn.zTree.getZTreeObj("tree").transformToArray(treeNode);
		    childNodes.shift();
		    var content = "";
		    //表格赋值
		    for(var i = 0;i<childNodes.length;i++){
		        content += "<tr class='num'>" +
		                        "<td>"+childNodes[i].id+"</td>"+
		                        "<td>"+childNodes[i].name+"</td>"+
		                        "<td>"+
		                        "<input type='button' class='edit' onclick=iframe('System/edit_jggl/"+childNodes[i].id+"') value='编 辑' /> "+
		                        "<input type='button' class='edit del' onclick=iframe('System/edit_jggl/"+childNodes[i].id+"') value='删 除' />"+
		                        "</td>"+
		                    "</tr>";
		    }
		    $("table tbody").html(content);
		    //Frame();
		};

		var setting = {
			data: {
				simpleData: {
					enable: true
				}
			},
			async: {
				enable: true,
				url:"/System/tree/OA_Org/0"
			},
			callback: {
				onClick: zTreeOnClick
			}
		};		
		$(document).ready(function(){						
			$.fn.zTree.init($("#tree"), setting);		
					 	
		});
		//-->
	</SCRIPT>	
</head>

<body onload="setTimeOut();">	
	<div class="content">
		<h1>部门管理</h1>
		<h2>当前位置：系统管理 / <span>部门管理</span></h2>
		<div class="report common" style="display:inline-block;width:36%;margin-right:2%">
			<h5>部门列表</h5>
			<div class='treeBox'><ul id='tree' class='ztree'></ul></div>
		</div>
		<div class="report common tableB" style="display:inline-block;width:60%">
			<h5>
				部门信息
				<input type="button" value="新 增" class="downLoad" onclick="iframe('System/new_jggl/'+pId);">
			</h5>	
			{%- with messages = get_flashed_messages(with_categories=true) %}
				{%- if messages %}
				{%- for category, message in messages %}
				<div class="alert alert-{{category}}">
					{{message}}
				</div>
				{%- endfor %}
				{%- endif %}
			{%- endwith %}
			<div class="wdlb">
				<table class="center">
					<thead>
						<tr>
							<th style="width:33%">部门编号</th>
							<th style="width:33%">部门名称</th>
							<th>操作</th>
						</tr>					
					</thead>
					<tbody class="center">
																		
					</tbody>
				</table>
			</div>		
		</div>
	</div><!--/content -->
</body>
</html>
