<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main2.css" rel="stylesheet">		
	<!-- ************************验证样式************************-->
	<script src="/static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="/static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
	
</head>

<body>	
	<form method="POST" action="/System/edit_menu/{{obj.id}}" class="content">
		<h1>编辑模块</h1>
		<h2>当前位置：系统管理 / 模块管理 / <span>编辑模块</span></h2>
		<div class="report common tableB">
			<h5>填写模块信息</h5>
			<table>
				<tr>	
					<td class="pull-right">名称<font class="red">*</font></td>	
					<td>
						<span id="spry_jgmc">
							<input type="text" name="name" value="{{obj.name}}"/>
							<span class="textfieldRequiredMsg">名称不能为空</span>
						</span>
					</td>			
					<td class="pull-right">编码<font class="red">*</font></td>	
					<td>
						<span id="spry_code">
							<input type="text" name="menu_code" value="{{obj.menu_code}}"/>
							<span class="textfieldRequiredMsg">编码不能为空</span>
						</span>
					</td>						
				</tr>							
			</table>
		</div>
		<p class="button">
			<input type="submit" value="提 交"/>
		</p>
	</form><!--/content -->

	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/system.js"></script>
	<script type="text/javascript">
		var sprytextfield1 = new Spry.Widget.ValidationTextField("spry_jgmc", "none", {validateOn:["blur"]});
		var sprytextfield2 = new Spry.Widget.ValidationTextField("spry_code", "none", {validateOn:["blur"]});
	</script>
</body>
</html>
